<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #ch{
        width: 80px;
    }
</style>
<script>

//목표지점에 한걸음에 도착하면, 순간이동이 되므로, 자연스럽지 못하다
//더 부드러운 효과를 내려면, 감속도 처리 해야하고, 이 감속도 처리는
//많은 분야의 애니메이션에서 이용하고 있다.
var targetX=500;//캐릭터가 도달할 목표 x좌표
var a=0.1; // 비율을 표현하는 비율계수
var ch;

//문서가 로드되면, ch의 스타일 포지션 값을 자바스크립트에서 저장
window.addEventListener("load", function(){
    ch=document.getElementById("ch");
    ch.style.position="absolute";
    ch.style.left=0+"px"
    ch.style.top=200+"px"

});
function move(){
    //ch.style.left=targetX+"px";  // 순간이동
    //공식 : 물체위치 = 현재위치 + a * (목표지점-현재내위치)
    ch.style.left=parseInt(ch.style.left)+a*(targetX - parseInt(ch.style.left))+"px";
    setTimeout("move()", 10);
    console.log("현재 CH X위치는", ch.style.left);
}
</script>
</head>
<body>
    <button onClick="move()">움직이기</button>
    <img src="../images/ch.jpg" id="ch">
</body>
</html>
