<script>
    for(var q=1; q<=9;q++){// 층수 9회
        for(var w=2;w<=9;w++){// 호수 8회
            document.write(w+"*"+q+"="+(w*q) +"&nbsp;&nbsp;"); //&nbsp; 공백
        }
        document.write("<br>");//줄바꿈은 층수와 관련 바깥쪽
                                            //포문에서 줄바꿈을 하자
    }
    
    
    
    
    </script>
