<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
//이벤트 핸들러를 자바스크립트에서도 구현할 수 있다.
//익명(이름없는)함수 들 중, 시스템에 의해(주로 이벤트) 호출 당하는
//함수를 callback함수라 한다.
window.addEventListener("load", function(){
    init();
});
function init(){
    //alert("문서 로드했워");      // \n줄바꿈해주는 특수문자
    var result=prompt("원하시는 배경색을 선택하세요\n1(빨) 2(주) 3(노) 4(초) 5(파) 6(남) 7(보)");

    //유저가 선택한 1~7사이의 값을 하나씩 조건을 따져보고
    //알맞은 색상 문자열로 변환하자(가공하자)
    //1:rde, 2:orange, 3:yellow, 4:green, 5:blue, 6:navy, 7:purple

    //document.querySelector("body");
    var color;
    if(result==1){
        color="red";
    }else if(result==2){
        color="orange";
    }else if(result==3){
        color="yellow";
    }else if(result==4){
        color="green";
    }else if(result==5){
        color="blue";
    }else if(result==6){
        color="navy";
    }else if(result==7){
        color="purple";
    }else {//1~7이외의 수를 넣으면
        alert("제발 1~7에서만 골라");
    }
    
    document.body.style.background=color;
}
</script>
</head>
<body>
    
</body>
</html>
