<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width: 600px;
    margin: auto;
}
</style>
<script>
//onLoad를 쓸수도 있으나 오늘은 왠지 프로그래밍적으로 해결하겠다
window.addEventListener("load", function(){
    //이 시점은 body 태그까지 모두 읽혀진 시점이므로, 마음대로 각 요소
    //들에 접근할 수 있는 시점이다.
    var bt=document.querySelector("button");
    bt.style.background="blue";
    //버튼을 클릭하면 
    bt.addEventListener("click", function(){
        //alert("나 눌렀어?");
        send();
    });
});

//웹서버에 가입양식의 내용을 네트웍을 통해 전송한다
//이때 전송대상이 되는 컴포넌트(input, select....)들을 전송양식으로 묶어야 하는데
//이때 사용하는 태그가 form태그다
function send(){
    //form을 전송하기 전에 유효성 체크(id 등등 넣었는지 여부)
    var user_id=document.getElementById("user-id");
    var user_pass=document.getElementById("user-pass");
    var user_pass2=document.getElementById("user-pass2");
    var pn1=document.getElementById("pn1");
    console.log("당신이 입력한 아이디는",user_id.value);// 유저 아이디가 보유한 . 벨류 .<<알아두자
    if(user_id.value==""){// "" 입력값이 비어있다면 "" <<- 공백
        alert("아이디를 입력하시요");
        //커서 올리기
        user_id.focus();//커서를 올려놓는 메서드(함수) 호출~
    }else if(user_pass.value==""){
        alert("비밀번호를 입력하시오");
        user_pass.focus();
    }else if(user_pass.value!=user_pass2.value){// 두개의 비밀번호가 다를때 욕하기
        alert("비밀번호가 다릅니다");
        user_pass2.focus();
        // ! 부정연산자로 false의 값을 갖기 때문에 아래와 같이 풀어서 비교연산자로 처리해도
        //되고 , 부정연산자를 맨 앞에 붙여도 된다.
    }else if(pn1.value==""){
        alert("번호를 입력해주세요")
        pn1.focus();
    }else if(pn2.value==""){
        alert("번호를 입력해주세요")
        pn2.focus();
    }else if(document.getElementsByName("agree")[0].checked==false){//동의함에 체크를 하지 않은 사람에 대해 욕
    //else if(!document.getElementsByName("agree")[0].checked) 이것도 가능
        alert("동의하셔야 가입이 가능합니다.")
    }else {
        var form1=document.getElementById("form1");
        //입력양식인 form태그에는 전송대상 서버에 어떤 방식으로 전송할지
        //등을 지정할 수 있다
        form1.action="http://daum.net"; //전송대상 url
        form1.submit();// 전송됨(네트웍을 통해 입력 데이터들이 날아감)
    }
    
    
}
</script>
</head>
<body>
    <div class="wrapper">
        <form id="form1">
            <table width="100%" border="1px">
                <tr>
                    <td><input type="text" placeholder="Your ID" id="user-id"></td>
                </tr>
                <tr> 
                    <td><input type="password" placeholder="Your password" id="user-pass"></td>
                </tr>
                <tr>   
                    <td><input type="password" placeholder="confirm password" id="user-pass2"> </td>
                </tr> 
                <tr>   
                    <td>
                        <select name="" id="">
                            <option value="">010</option>
                            <option value="">011</option>
                            <option value="">017</option>
                            <option value="">019</option>
                        </select>-
                        <input type="text" placeholder="앞자리" id="pn1">-
                        <input type="text" placeholder="뒷자리" id="pn2">

                    </td>
                </tr> 
                <tr>
                    <td> 
                        <input type="radio" name="agree" value="yes">동의 
                        <input type="radio" name="agree" checked value="no">동의안함
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- html5 버튼은 디폴트가 submit속성을 보유 -->
                        <button type="button">가입</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
