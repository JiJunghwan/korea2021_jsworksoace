<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나는 개발자다</title>

<script> // 버튼을 누르면 1~5까지 카드가 나오고 5가 나오면 다시 1로 돌아가는 카드를 만들자.


var div;//모든 함수에서 접근이 가능하도록! 10번 (9번을 위해 지역변수에서 전역변수로 가져온것)
var n=0;//변수의 값이 숫자인 경우엔 반드시 초기값을 할당하자 14번

window.addEventListener("load", function(){ //1번
    init();
});
//디자인 초기화~~( 버튼, wrapper 등등 )
function init(){ //2번
    var bt = document.createElement("button");// 버튼생성 //3번
    bt.innerText="카드생성";
    bt.addEventListener("click", function(){// 버튼을 클릭하면  //7번
        createCard();
    });

    //자동 버튼 생성
    var bt2 = document.createElement("button");// 자동버튼생성 //18번
    bt2.innerText="자동생성";
    bt2.addEventListener("click", function(){// 버튼을 클릭하면  //19번
        setInterval("createCard()",100);
    });
    div = document.createElement("div"); //div 생성 //5번  (var div였지만 전역변수로 바꾸기 위해 var 삭제)
    div.style.width=800+"px";
    div.style.height=600+"px";
    div.style.background="yellow";
    div.style.margin="auto";
    div.style.overflow="hidden"; // 13번 이건 5번에 미리 같이해도됨.


    //생성된 button을 body에 부착
    document.body.appendChild(bt); //4번
    document.body.appendChild(bt2); //20번
    //생성된 div를 body에 부착
    document.body.appendChild(div); //6번
}
//카드 이미지를 동적(실행타임에)으로 생성하여 div에 부착하자
function createCard(){
    var img = document.createElement("img"); //이미지 생성 8번
    // img.src="../images/1sp.png"; // 9번
    n=n%5; //17번
    n++; //16번
    img.src="../images/"+n+"sp.png"; // 15번
    img.style.width=50+"px"; // 12번 이건 9번과 같이해도됨.
    div.appendChild(img); //11번
    //이미지를 div에 자식요소로 부착
    //5를 넘엇면 0로 돌려라
    //if(n>=5){ //17번
    //   n=0;
    //}
}
</script>
</head>
<body>

</body>
</html>
