++, -- 는 증감 연산자이다<br>
1이 명시되어 있지는 않지만, 1씩 증가, 1씩 감소를 의미한다<br>
증감연산자는 피연산자의 수가 1개 밖에 없다.<br>
예) x + y 수식에서 x와 y는 연산을 당하는 데이터이므로 피연산자라 한다. 연산자는 + <br>
var b=3; <br>
b++;<br>
document.write(b++);<br> 이유는 b++을 먼저 출력하고 document.write(b++) 이걸 출력해서 4다 (++b)였으면 5<br>
=4;


<script>
var x=7;
x++; //x = x+1
console.log(x); //8
x--; //x = x-1
console.log(x); //7

var a=2;
a++;
console.log("a는", a++);
console.log("a 최종 결과는", a);
</script>
