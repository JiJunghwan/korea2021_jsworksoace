<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
//document.write("<h1 style=\"font-size:100px\">나 제목</h1");     
//tr 세로 td 가로
document.write("<table border=\"1px\" width=\"600px\">");
for(var i=125;i>=1;i--){
    document.write("<tr>");
    for(var y=1;y<=30;y++){
        document.write("<td>"+i+"0"+y+"</td>");//30번 머물 수 있게 해보자
    }
    document.write("<tr>");
}
document.write("</table>");
</script>
</head>
<body>
</body>
</html>
